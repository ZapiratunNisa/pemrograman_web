<!DOCTYPE html>
<html lang="en">
<head id="head-placeholder">
  <!-- Head akan dimuat otomatis -->
</head>
<body class="hold-transition sidebar-mini layout-fixed">

  <div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light shadow-sm">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-primary" data-widget="pushmenu" href="#" role="button">
            <i class="fas fa-bars"></i>
          </a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="index.html" class="nav-link fw-bold text-primary">Home</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="far fa-bell"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="far fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar-placeholder"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper" style="background-color:#f8fafc;">
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="fw-bold text-primary">Dashboard</h1>
            </div>
          </div>
        </div>
      </section>

      <!-- Main Content -->
      <section class="content">
        <div class="container-fluid">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-gradient text-white" 
                 style="background: linear-gradient(90deg, #007bff, #6610f2);">
              <h3 class="card-title"><i class="fas fa-tachometer-alt"></i> Welcome to AdminLTE Custom Template</h3>
            </div>
            <div class="card-body">
              <p>Struktur ini sudah modular: <b>head</b>, <b>sidebar</b>, dan <b>footer</b> dipisahkan agar mudah dimodifikasi.</p>
              <p class="text-muted">Silakan ubah tampilan, warna, atau layout sesuai kebutuhan proyekmu.</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

  </div>

  <!-- Scripts -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="dist/js/adminlte.min.js"></script>

  <!-- Load Partials -->
  <script>
    async function loadPartial(id, file) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error("Gagal memuat " + file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (err) {
        console.error(err);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadPartial('head-placeholder', 'partials/head.html');
      loadPartial('sidebar-placeholder', 'partials/sidebar.html');
      loadPartial('footer-placeholder', 'partials/footer.html');
    });
  </script>
</body>
</html>
